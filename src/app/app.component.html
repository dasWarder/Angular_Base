<div>
  <div class="container">
    <h1>Hello, world!</h1>
    <hr>
      <button (click)="toggleCards()">Toggle Cards</button>
    <hr>
  </div>
  <div *ngIf="toggle; else noCards">
    <div>
      <app-form></app-form>
    </div>
    <div>
      <app-card *ngFor="let card of cards" [card]="card"></app-card>
    </div>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
